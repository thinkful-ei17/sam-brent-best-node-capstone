<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="./images/promise.png">
  <title>Wishlist</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous" defer></script>
    <script src="js/google-maps.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/store.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ10goBCSJwuHGlVH3ESSufQeqYBuh1sU&libraries=places&callback=startApp" defer>
    </script>
 </head>

<body>
  <div class="container">
    <img src="/images/WishList-apps.gif" alt="Wishlist Logo">
    <button class='about-modal-button'>About Wishlist</button>
    <div class="user-dropdown"></div>
  </div>
  <div class='content-container'>
    <div id="whole-map">
      <h2>Restaurant Search:</h2>
      <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
      <div id="map"></div>
      <div id="infowindow-content">
        <a href="#">Add restaurant to list!
          <a>
            <span id="place-name" class="title"></span>
            <br>
            <span id="place-id"></span>
            <br>
            <span id="place-address"></span>
      </div>
    </div>
    <div class='your-wishlist-header'>
      <h2>Your Wishlist:</h2>
    </div>
    <div class='wishlist-content'>
      <section id="list" class="view">
        <ul class="restaurant-list js-restaurant-list"></ul>
      </section>

      <section id="detail" class="view">
        <ul class="js-restaurant-detail"></ul>
      </section>

      <section id="edit" class="view">
        <ul class="js-editing"></ul>
      </section>
    </div>
  </div>
</body>
</html>
